name: Build and Deploy to Server

on:
  push:
    branches:
      - github-actions

jobs:
  deploy:
    env:
      BASE_PATH: /~honai/demo/covid-19
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Build Project
        env:
          API_URL: ${{ secrets.API_URL }}
          GA_TRACKING_ID: ${{ secrets.GA_TRACKING_ID }}
        run: |
          mkdir -p src/pages$BASE_PATH
          mv src/pages/[!_]*.jsx src/pages$BASE_PATH
          npm install
          npm run build
          npm run export
          mv out/_next out$BASE_PATH
          mv out/images out$BASE_PATH
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: ${{ secrets.SSH_CONFIG }}
      - name: Deploy to Server
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REMOTE: ${{ secrets.REMOTE }}
        run: |
          rsync -av --delete --dry-run out$BASE_PATH/ $REMOTE:$DEPLOY_PATH
